# config/packages/security.yaml
security:
    # ... (gardez vos password_hashers et providers)

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            # jwt: ~  <-- COMMENTEZ OU SUPPRIMEZ CETTE LIGNE pour ne plus forcer le jeton

    access_control:
        # En mettant PUBLIC_ACCESS sur ^/api, TOUTES les routes commenÃ§ant par /api 
        # (produits, dashboard, stats, etc.) deviennent accessibles sans token.
        - { path: ^/api, roles: PUBLIC_ACCESS }