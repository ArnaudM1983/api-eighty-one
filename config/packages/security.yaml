# config/packages/security.yaml
security:
    # ... (gardez vos password_hashers et providers)

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            # ðŸ‘‡ C'EST ICI : IL FAUT L'ACTIVER ! ðŸ‘‡
            jwt: ~
            
    access_control:
        # 1. Login
        - { path: ^/api/login, roles: PUBLIC_ACCESS }

        # 2. Protection "Ã‰criture Catalogue" (Back-Office)
        # Personne ne peut CrÃ©er/Modifier/Supprimer des produits sans Ãªtre Admin
        - { path: ^/api/(products|categories|variants), methods: [POST, PUT, PATCH, DELETE], roles: IS_AUTHENTICATED_FULLY }

        # 3. Protection "DonnÃ©es Sensibles" (Clients, Stats)
        - { path: ^/api/(users|stats), roles: IS_AUTHENTICATED_FULLY }