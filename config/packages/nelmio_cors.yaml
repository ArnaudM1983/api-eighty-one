nelmio_cors:
    defaults:
        origin_regex: true 
        allow_origin: 
            - 'http://localhost:3000'
            - 'http://localhost:5173'
            - 'https://eightyonestore.com'
            - '^https?://.*\.vercel\.app$' # Autorise toutes les URLs de preview Vercel
        allow_credentials: true
        allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization', 'x-total-count']
        expose_headers: ['Link', 'x-total-count', 'Set-Cookie']
        max_age: 3600
    paths:
        '^/api/':
            origin_regex: true
            allow_origin: 
                - 'http://localhost:3000'
                - 'http://localhost:5173'
                - 'https://eightyonestore.com'
                - '^https?://.*\.vercel\.app$'
            allow_credentials: true
            allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS']
            allow_headers: ['*']
            expose_headers: ['x-total-count', 'Set-Cookie']
            max_age: 3600